
services:
  - type: web
    name: discount4u-simulator
    runtime: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn --workers 1 --threads 8 -k gthread -t 120 -b 0.0.0.0:$PORT app:server
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: INSTRUCTOR_PIN
        value: D4U2025
